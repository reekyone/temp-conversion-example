<!DOCTYPE html>
<html>
    <head>
        <title>Fahrenheit to Celcius and vice-versa</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div id="content">
            <div class="box">
                <h1>Fahrenheit to Celsius (&#176;F to &#176;C)</h1>
                <input id="f-temp" type="text" placeholder="Enter &#176;F" />
                <button id="ftoc-convert">Convert</button>
                <div id="c-result"></div>    
            </div>

            <div class="box">
                <h1>Celsius to Fahrenheit (&#176;C to &#176;F)</h1>
                <input id="c-temp" type="text" placeholder="Enter &#176;C" />
                <button id="ctof-convert">Convert</button>
                <div id="f-result"></div>   
            </div>    
        </div>
        
        

        <script src="main.js"></script>
    </body>
</html>
